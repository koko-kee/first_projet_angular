<div class="w3l-contact" id="contact">
  <div class="contact-infubd py-5">
    <div class="container py-lg-3">
      <div class="contact-grids row">
        <div class="col-lg-6 contact-left">
          <div class="partners">
            <div class="cont-details">
              <h5>Nous contacter</h5>
              <p class="mt-3 mb-4">Bonjour, nous sommes disponibles 24/7 par fax, e-mail ou téléphone. Envoyez-nous un message pour que nous puissions discuter davantage.</p>
            </div>
            <div class="hours">
              <h6 class="mt-4">Email :</h6>
              <p> <a href="mailto:mail@traversal.com">mamma</a></p>
              <h6 class="mt-4">Visitez-nous :</h6>
              <p> 78-80 Upper St Giles St. Norwich NR2 1LT Royaume-Uni.</p>
              <h6 class="mt-4">Contact :</h6>
              <p class="margin-top"><a href="tel:+44-255-366-88">+44-255-366-88</a></p>
            </div>
          </div>
        </div>
        <div class="col-lg-6 mt-lg-0 mt-5 contact-right">
          <form [formGroup]="contactForm"  (ngSubmit)="submit()" class="signin-form">
            <div class="input-grids">
              <div class="form-group">
                <input type="text" formControlName="name"  id="w3lName" placeholder="Votre nom*" class="contact-input" />
              </div>
              <div class="form-group">
                <input type="email" formControlName="email" id="w3lSender" placeholder="Votre email*" class="contact-input" required="" />
              </div>
              <div class="form-group">
                <input type="text" formControlName="sujet" id="w3lSubect" placeholder="Sujet*" class="contact-input" />
              </div>
            </div>
            <div class="form-group">
              <textarea formControlName="message" id="w3lMessage" placeholder="Tapez votre message ici*" required=""></textarea>
            </div>
            <div class="text-right">
              <button class="btn btn-style btn-primary">Envoyer le message</button>
            </div>
          </form>
        </div>

      </div>
      <div class="map mt-5 pt-md-5">
        <h5>Carte</h5>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387145.86654334463!2d-74.25818682528057!3d40.70531100753592!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew+York%2C+NY%2C+USA!5e0!3m2!1sen!2sin!4v1493028309728" style="border:0" allowfullscreen=""></iframe>
      </div>
    </div>
</div>
